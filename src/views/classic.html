<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probabilidad Clasica</title>
    <link rel="stylesheet"
    href="https://bootswatch.com/4/lux/bootstrap.min.css">
    
</head>
<body>
    <form class="p-4">
        <div class="form-group">
            <label for="txtCasosFavorables">Ingresa el valor de los casos favorables:</label>
            <input type="number" id="txtCasosFavorables" class="form-control" placeholder="Introduce los casos favorables" autofocus>
        </div>
        <div class="form-group">
            <label for="txtCasosPosibles">Ingresa el valor de los casos posibles:</label>
            <input type="number" id="txtCasosPosibles" class="form-control" placeholder="Introduce los casos posibles">
        </div>
        <button class="btn btn-primary btn-block " onclick="getData()">Hacer calculo</button>
        </form>
        <script>
            var getData = function (){
                var num1 = parseFloat(document.getElementById("txtCasosFavorables").value); 
                var num2 = parseFloat(document.getElementById("txtCasosPosibles").value);
                alert("El resultado de la probabilidad es: " + num1/num2)

            }

            const form = document.querySelector('form')
            form.addEventListener('submit', e => {
                e.preventDefault();
            })

            
        </script>

</body>
</html>
